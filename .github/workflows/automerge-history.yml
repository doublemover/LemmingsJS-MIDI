name: Sync search history

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync tools from master
        run: |
          git fetch origin master
          git checkout origin/master -- tools
      - uses: actions/setup-node@v4.2.0
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Fetch master history
        run: |
          git fetch origin master
          git show origin/master:.repoMetrics/searchHistory > base_history || touch base_history
      - name: Merge base lines
        run: |
          node tools/mergeSearchHistory.js base_history .repoMetrics/searchHistory
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- .repoMetrics/searchHistory; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .repoMetrics/searchHistory
            git commit -m "chore: sync search history"
            git push origin HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
