name: prebuild
on:
  push: {branches: [main]}
  pull_request:

jobs:
  node-prebuild:
    runs-on: ubuntu-latest

    # ---------- 1  Check out and set up Node ----------
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'          # built-in cache for ~/.npm

    # ---------- 2  Install deps once ----------
    - name: Install dependencies
      run: npm ci

    # ---------- 3  (Optional) run any one-off build tasks ----------
    # Skip if you truly have no "npm run build"
    # - run: npm run build

    # ---------- 4  Cache node_modules + any build artefacts ----------
    - name: Save node_modules and dist/
      uses: actions/cache@v4
      with:
        path: |
          node_modules
     #     dist              # comment out if you have no dist
        key: |
          ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    # ---------- 5  Publish as artefact for other jobs ----------
    - name: Upload build cache
      uses: actions/upload-artifact@v4
      with:
        name: build-cache
        path: |
          node_modules
 #         dist
